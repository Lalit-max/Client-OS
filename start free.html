        /* General container for scrollable section */
.scroll-container {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    gap: 16px;
    padding: 16px;
    scroll-behavior: smooth;
}

/* Style for each individual card */
.group-card {
    flex: 0 0 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 16px;
    scroll-snap-align: start;
}

/* Style for image container */
.container-image img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

/* Styling the description area */
.container-description {
    text-align: center;
    margin-top: 8px;
}

.container-description h3 {
    font-size: 1.2em;
    margin: 8px 0;
}

.container-description p {
    font-size: 0.9em;
    color: #555;
}

/* Styling for the button */
.view-botton {
    display: inline-block;
    margin-top: 8px;
    padding: 8px 12px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.view-botton:hover {
    background-color: #ede028;
}

    </style>
</head>
